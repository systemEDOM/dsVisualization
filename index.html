<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization linked list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon" id="totalElements">0</div>
                <input class="form-control" type="text" name="value" id="value" placeholder="Ingrese un valor">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="btnAdd">Agregar</button>
            <button class="btn btn-danger" id="btnRemove">Eliminar</button>
        </div>

        <div id="linkedList" class="row">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./data_structures/node_list/node.js"></script>
    <script src="./data_structures/linkedlist/linkedlist.js"></script>
    <script src="./data_structures/linkedlist/index.js"></script>
</body>

</html>
